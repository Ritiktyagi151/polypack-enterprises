  <!-- Image Modal/Lightbox -->
  <div id="imageModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-90 hidden">
    <div class="relative max-w-4xl w-full p-4">
      <button onclick="closeModal()"
        class="absolute -top-12 right-0 text-white text-3xl hover:text-orange-500 transition">&times;</button>
      <div class="flex justify-between items-center absolute top-1/2 w-full -translate-y-1/2 px-4">
        <button onclick="navigateImage(-1)"
          class="bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-orange-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button onclick="navigateImage(1)"
          class="bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-orange-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
      <img id="modalImage" class="w-full max-h-[80vh] object-contain" src="" alt="Enlarged view">
      <p id="imageCaption" class="text-white text-center mt-2"></p>
    </div>
  </div>








  <!-- Modern Footer Design start -->

  <script>
    fetch('footer.html')

      .then(data => {
        document.getElementById('footer-bottom').innerHTML = data;

      .catch(error => console.error('Error loading slider:', error));
  </script>
  <!-- Modern Footer Design end -->

  <!-- back to top start-->
  <button id="backToTopBtn" title="Back to Top"
